name: Build & Push

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build date (UTC)
        id: builddate
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      - name: Short SHA
        id: sha
        run: echo "short=${GITHUB_SHA::5}" >> "$GITHUB_OUTPUT"

      - name: Compute tag + VERSION for ldflags
        id: ver
        run: |
          SHORT="${{ steps.sha.outputs.short }}"

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "imagetag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "imagetag=commit-${SHORT}" >> "$GITHUB_OUTPUT"
            echo "version=commit-${SHORT}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cmd/${{ inputs.service }}/Dockerfile
          push: true
          platforms: linux/amd64

          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ inputs.service }}:${{ steps.ver.outputs.imagetag }}
            ghcr.io/${{ github.repository_owner }}/${{ inputs.service }}:latest

          build-args: |
            SERVICE=${{ inputs.service }}
            VERSION=${{ steps.ver.outputs.version }}
            COMMIT=${{ steps.sha.outputs.short }}
            DATE=${{ steps.builddate.outputs.date }}

          cache-from: type=gha,scope=${{ inputs.service }}
          cache-to: type=gha,mode=max,scope=${{ inputs.service }}
